<main>
    <section class="contact-info fade-on-scroll">
        <h1>Contact WellSpring Family Clinic</h1>
        <div class="details-map-flex">
            <div class="contact-details">
                <h2>Get In Touch</h2>
                <p><strong>Address:</strong> 123 Health Ave, Community Town, 12345</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Email:</strong> info@wellspringclinic.com</p>
                <p class="hours">Clinic Hours: Mon-Fri: 9am - 5pm | Sat: 9am - 12pm</p>
            </div>

            <div class="map-placeholder">
                <h2>Our Location</h2>
                 
            </div>
        </div>
    </section>

    <section class="contact-form-section fade-on-scroll">
        <h2>Send Us a Message</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="contact-name">Your Name:</label>
                <input type="text" id="contact-name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="contact-email">Your Email:</label>
                <input type="email" id="contact-email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="contact-subject">Subject:</label>
                <input type="text" id="contact-subject" name="subject">
            </div>

            <div class="form-group">
                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="button">Send Message</button>
            <p id="contact-status" style="margin-top: 15px; color: green;"></p>
        </form>
    </section>
</main>
